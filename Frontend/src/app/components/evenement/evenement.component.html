<!--====== PAGE BANNER PART START ======-->

<section
  id="page-banner"
  class="pt-105 pb-110 bg_cover"
  data-overlay="8"
  style="background-image: url(/assets/assets-front/images/page-banner-1.jpg)"
>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-banner-cont">
          <h2>Events</h2>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Events</li>
            </ol>
          </nav>
        </div>
        <!-- page banner cont -->
      </div>
    </div>
    <!-- row -->
  </div>
  <!-- container -->
  <div class="events-coundwon-btn pt-30"></div>
</section>

<!--====== PAGE BANNER PART ENDS ======-->

<!--====== EVENTS PART START ======-->

<section id="event-page" class="pt-90 pb-120 gray-bg">
  <a class="main-btn" (click)="getEventsByUserType()">preferences</a>
  <div class="container">
    <div class="row">
      <ng-container *ngFor="let event of events">
        <div class="col-lg-6">
          <div class="single-event-list mt-30">
            <div class="event-thum">
              <img
                [src]="sanitizeImageUrl(event.imagecloud.imageUrl)"
                style="width: 195; height: 160"
                alt="Event"
              />
            </div>
            <div class="event-cont">
              <span
                ><i class="fa fa-calendar"></i>
                {{ event.date_deb | date : "yyyy-MM-dd" }}</span
              >
              <span
                ><i class="fa fa-calendar"></i>
                {{ event.date_fin | date : "yyyy-MM-dd" }}</span
              >
              <a routerLink="/evenement-details/{{ event.id }}">
                <h4>{{ event.nom }}</h4>
              </a>
              <span
                ><i class="fa fa-bullseye" aria-hidden="true"></i>
                {{ event.type }}</span
              >
              <span><i class="fa fa-map-marker"></i> {{ event.lieu }}</span>
              <br />
              <p>nombre des places restants : {{ event.nbrPlace }}</p>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
    <!-- row -->
    <div class="row">
      <div class="col-lg-12">
        <nav class="courses-pagination mt-50">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a href="#" aria-label="Previous">
                <i class="fa fa-angle-left"></i>
              </a>
            </li>
            <li class="page-item"><a class="active" href="#">1</a></li>
            <li class="page-item"><a href="#">2</a></li>
            <li class="page-item"><a href="#">3</a></li>
            <li class="page-item">
              <a href="#" aria-label="Next">
                <i class="fa fa-angle-right"></i>
              </a>
            </li>
          </ul>
        </nav>
        <!-- courses pagination -->
      </div>
    </div>
    <!-- row -->
  </div>
  <!-- container -->
</section>

<!--====== EVENTS PART ENDS ======-->
