<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Chatbot</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .chatbot-container {
        width: 400px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    .chat-header {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        font-size: 18px;
        text-align: center;
    }
    .chat-messages {
        padding: 10px;
        overflow-y: auto;
        height: 300px;
    }
    .message {
        margin-bottom: 10px;
    }
    .user-message {
        text-align: right;
    }
    .bot-message {
        text-align: left;
    }
    .message-content {
        padding: 8px 12px;
        border-radius: 20px;
        display: inline-block;
    }
    .user-message .message-content {
        background-color: #007bff;
        color: #fff;
    }
    .bot-message .message-content {
        background-color: #f2f2f2;
        color: #333;
    }
    .input-container {
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .input-box {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 20px;
        outline: none;
    }
    .send-button {
        background-color: #007bff;
        color: #fff;
        padding: 8px 20px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="chatbot-container">
    <div class="chat-header">Chatbot</div>
    <div class="chat-messages" id="chat-messages">
        <div class="message bot-message">
            <div class="message-content">Welcome! How can I assist you today?</div>
        </div>

        
          <div *ngFor="let message of chatMessages" class="message" [ngClass]="{'user-message': message.from === 'user', 'bot-message': message.from === 'bot'}">
            <div class="message-icon">
              <i class="fas" [ngClass]="{'fa-user': message.from === 'user', 'fa-robot': message.from === 'bot'}"></i>
            </div>
            <div class="message-content">{{ message.text }}</div>
          </div>
        </div>
        <div class="input-container">
          <input type="text" [(ngModel)]="userMessage" (keyup.enter)="sendMessage()" placeholder="Type a message...">
          <button (click)="sendMessage()">
            <i class="fas fa-paper-plane"></i> 
          </button>
        </div>
        
    </div>
