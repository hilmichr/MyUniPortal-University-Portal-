<!--====== PROVACY PART START ======-->

<section class="signup pt-105 pb-120 gray-bg">
  <div class="container">
    <div class="col-md-8 offset-md-2">
      <div class="signup-content">
        <form
          *ngIf="registerForm"
          [formGroup]="registerForm"
          (ngSubmit)="submitForm()"
          id="signup-form"
          class="signup-form"
        >
          <h2 class="form-title pb-20">Create account</h2>
          <div class="form-group">
            <input
              type="text"
              class="form-input"
              name="usernam"
              id="usernam"
              formControlName="usernam"
              placeholder="User Name"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-input"
              name="userlastname"
              id="userlastname"
              formControlName="userlastname"
              placeholder="User lastname"
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-input"
              name="useremail"
              id="useremail"
              formControlName="useremail"
              placeholder="User Email"
            />
          </div>

          <div class="form-group">
            <input
              type="password"
              class="form-input"
              name="password"
              id="password"
              formControlName="password"
              placeholder="password"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-input"
              name="usertelephone"
              id="usertelephone"
              formControlName="usertelephone"
              placeholder="user telephone"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-input"
              name="usernationaliter"
              id="usertelephone"
              formControlName="usernationaliter"
              placeholder="user nationalite"
            />
          </div>
          <div class="form-group">
            <input
              type="date"
              class="form-input"
              name="userdate_birth"
              id="userdate_birth"
              formControlName="userdate_birth"
              placeholder="Birth day"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Genre *</label>
            <select
              id="usergenderr"
              class="form-control"
              formControlName="usergenderr"
            >
              <option *ngFor="let genre of genres" [value]="genre">
                {{ genre }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <button type="submit" class="main-btn register-submit">
              Sign up
            </button>
          </div>
        </form>
        <p class="loginhere">
          Have already an account ?
          <a routerLink="/login" class="loginhere-link">Login here</a>
        </p>
      </div>
    </div>
  </div>
</section>

<!--====== FAQ PART ENDS ======-->
