<!--====== PROVACY PART START ======-->

<section class="signup pt-105 pb-120 gray-bg">
  <div class="container">
    <div class="col-md-8 offset-md-2">
      <div class="signup-content">
        <form
          (ngSubmit)="sendResetLink()"
          method="POST"
          id="signin-form"
          class="signin-form"
        >
          <h2 class="form-title pb-20">Forgot Password</h2>
          <div class="form-group">
            <input
              type="email"
              [(ngModel)]="email"
              class="form-input"
              name="email"
              id="email"
              placeholder="your email"
              required
            />
          </div>
          <div class="form-group">
            <button type="submit" class="main-btn register-submit">Send</button>
          </div>
          <label class="form-label" *ngIf="successMessage">{{
            successMessage
          }}</label>
          <label class="form-label" *ngIf="errorMessage">{{
            errorMessage
          }}</label>
        </form>
      </div>
    </div>
  </div>
</section>

<!--====== FAQ PART ENDS ======-->
