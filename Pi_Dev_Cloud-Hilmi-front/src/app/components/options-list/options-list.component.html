<!--====== PAGE BANNER PART START ======-->

<section
  id="page-banner"
  class="pt-105 pb-110 bg_cover"
  data-overlay="8"
  style="background-image: url(images/page-banner-1.jpg)"
>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-banner-cont">
          <h2>Options</h2>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                Options
              </li>
            </ol>
          </nav>
          <div class="need-assistance-container">
            <h2>Need Assistance?</h2>
            <a routerLink="/chat-bot">
              <img
                src="/assets/assets-front/images/chat-box.png"
                alt="Chatbot"
                class="img-fluid"
              />
            </a>
          </div>
        </div>
        <!-- page banner cont -->
      </div>
    </div>
    <!-- row -->
  </div>
  <!-- container -->
</section>

<!--====== PAGE BANNER PART ENDS ======-->

<!--====== EVENTS PART START ======-->

<section id="event-page" class="pt-90 pb-120 gray-bg">
  <div class="container">
    <div class="row">
      <ng-container *ngFor="let option of allOptions; let i = index">
        <div class="col-lg-4">
          <div class="single-event-list-2 mt-30">
            <div class="event-thum">
              <img
                src="assets/assets-front/images/Logo_ESPRIT.png"
                alt="Event"
              />
            </div>
            <div class="event-cont">
              <a routerLink="/option-details/{{ option.id }}"
                ><h4>
                  {{
                    option.nom.length > 24
                      ? option.nom.substr(0, 24) + "..."
                      : option.nom
                  }}
                </h4></a
              >
              <span
                ><i class="fa fa-map-marker"></i>
                {{ option.categorieSpecialite }}</span
              >
              <p>
                {{
                  option.description.length > 75
                    ? option.description.substr(0, 75) + "..."
                    : option.description
                }}
              </p>
            </div>
          </div>
        </div>
        <!-- Add clearfix after every 3rd column to prevent uneven column heights -->
        <ng-container
          *ngIf="(i + 1) % 3 === 0"
          class="clearfix d-lg-none"
        ></ng-container>
      </ng-container>
    </div>
  </div>
  <!-- container -->
</section>

<!--====== EVENTS PART ENDS ======-->
